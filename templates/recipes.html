{% extends "layout.html" %}

{% block title %}Recipes{% endblock %}

{% block main %}
<div class="container d-flex flex-wrap gap-4 justify-content-center">
    {% for recipe in recipes %}
    <div class="card" style="width: 18rem;">
        <img src="{{ recipe.image }}" class="card-img-top" alt="{{ recipe.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#recipeModal"
                data-recipe-id="{{ recipe.id }}">View Recipe</button>
        </div>
    </div>
    {% endfor %}
</div>


<div class="modal fade" id="recipeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="recipeModalTitle">Recipe</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="recipeModalBody">
                <div id="recipe-header-content" class="text-center mb-4"></div>

                <div class="row">
                    <div class="col-md-5">
                        <h5 class="mb-3">Ingredients</h5>
                        <ul id="recipe-ingredients-list" class="ingredients-list">
                        </ul>
                    </div>
                    <div class="col-md-7">
                        <h5 class="mb-3">Instructions</h5>
                        <ol id="recipe-instructions-list" class="instructions-list">
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var recipeModal = document.getElementById('recipeModal');

        recipeModal.addEventListener('show.bs.modal', function () {
            var button = event.relatedTarget;
            var recipeId = button.getAttribute('data-recipe-id')

            const cachedData = localStorage.getItem(`recipe_${recipeId}`);
            if (cachedData) {
                console.log('Loading from cache...');
                const data = JSON.parse(cachedData);
                populateModal(data);
                return;
            }

            const API_KEY = '2010113e25174c91a818ce2c118da0af'
            var apiUrl = `https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=${API_KEY}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem(`recipe_${recipeId}`, JSON.stringify(data));
                    populateModal(data);
                })
                .catch(error => console.error('Error fetching recipe details:', error))
        });

        function populateModal(data) {
            recipeModal.querySelector('#recipeModalTitle').textContent = data.title;

            const headerContent = recipeModal.querySelector('#recipe-header-content');
            headerContent.innerHTML = `
                <img src="${data.image}" class="img-fluid mb-3 rounded recipe-image">
                <div class="recipe-info-pills">
                    <span class="info-pill"><i class="fa-regular fa-clock"></i> ${data.readyInMinutes} min</span>
                    <span class="info-pill"><i class="fa-solid fa-user-group"></i> ${data.servings} Servings</span>
                </div>
            `;

            const ingredientsList = recipeModal.querySelector('#recipe-ingredients-list');
            ingredientsList.innerHTML = '';
            if (data.extendedIngredients) {
                data.extendedIngredients.forEach(ingredient => {
                    const listItem = document.createElement('li');
                    listItem.textContent = ingredient.original;
                    ingredientsList.appendChild(listItem);
                });
            }

            const instructionsList = recipeModal.querySelector('#recipe-instructions-list');
            instructionsList.innerHTML = '';

            if (data.analyzedInstructions && data.analyzedInstructions.length > 0) {
                data.analyzedInstructions[0].steps.forEach(step => {
                    const listItem = document.createElement('li');
                    listItem.textContent = step.step;
                    instructionsList.appendChild(listItem);
                });
            } else if (data.instructions) {
                const listItem = document.createElement('li');
                listItem.innerHTML = data.instructions;
                instructionsList.appendChild(listItem);
            } else {
                const listItem = document.createElement('li');
                listItem.textContent = 'No instructions available.';
                instructionsList.appendChild(listItem);
            }
        }
    });
</script>
{% endblock %}
