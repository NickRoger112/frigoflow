{% extends "layout.html" %}

{% block title %}Recipes{% endblock %}

{% block main %}
<div class="container d-flex flex-wrap gap-4 justify-content-center">
    {% for recipe in recipes %}
    <div class="card" style="width: 18rem;">
        <img src="{{ recipe.image }}" class="card-img-top" alt="{{ recipe.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#recipeModal"
                data-recipe-id="{{ recipe.id }}">View Recipe</button>
        </div>
    </div>
    {% endfor %}
</div>


<div class="modal fade" id="recipeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="recipeModalTitle">Recipe</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="recipe-time"></p>
                <img id="recipe-image" class="img-fluid mb-3 rounded">
                <div id="recipe-ingredients"></div>
                <div id="recipe-instructions"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var recipeModal = document.getElementById('recipeModal');

        recipeModal.addEventListener('show.bs.modal', function () {
            var button = event.relatedTarget;
            var recipeId = button.getAttribute('data-recipe-id')

            const cachedData = localStorage.getItem(`recipe_${recipeId}`);
            if (cachedData) {
                console.log('Loading from cache...');
                const data = JSON.parse(cachedData);
                populateModal(data);
                return;
            }

            const API_KEY = '2010113e25174c91a818ce2c118da0af'
            var apiUrl = `https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=${API_KEY}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem(`recipe_${recipeId}`, JSON.stringify(data));
                    populateModal(data);
                })
                .catch(error => console.error('Error fetching recipe details:', error))
        });

        function populateModal(data) {
            var modalBody = recipeModal.querySelector('.modal-body');
            modalBody.innerHTML = '';

            var modalTitle = recipeModal.querySelector('.modal-title');
            modalTitle.textContent = data.title;

            var recipeTime = document.createElement('p');
            recipeTime.textContent = `Ready in: ${data.readyInMinutes} minutes`;
            modalBody.appendChild(recipeTime);

            var recipeImage = document.createElement('img');
            recipeImage.src = data.image;
            recipeImage.className = 'img-fluid mb-3 rounded';
            modalBody.appendChild(recipeImage);

            var ingredientsHeading = document.createElement('h5');
            ingredientsHeading.textContent = 'Ingredients:';
            modalBody.appendChild(ingredientsHeading);

            var ingredientsList = document.createElement('ul');
            if (data.extendedIngredients) {
                data.extendedIngredients.forEach(ingredient => {
                    var listItem = document.createElement('li');
                    listItem.textContent = ingredient.original;
                    ingredientsList.appendChild(listItem);
                });
            }
            modalBody.appendChild(ingredientsList);

            var instructionsHeading = document.createElement('h5');
            instructionsHeading.textContent = 'Instructions:';
            modalBody.appendChild(instructionsHeading);

            var instructionsText = document.createElement('p');
            if (data.instructions) {
                instructionsText.innerHTML = data.instructions;
            } else {
                instructionsText.innerHTML = 'No instructions available.';
            }
            modalBody.appendChild(instructionsText);
        }
    });
</script>
{% endblock %}
